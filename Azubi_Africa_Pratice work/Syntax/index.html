<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Syntax</title>
</head>
<body>
<!-- Headings (`<h1>` to `<h6>`): Used to define different levels of headings, with  -->
    <br>`h1` being the highest level and `h6` being the lowest.
    <p>See examples below</p> <!--The P tag is for prargraph. -->
    <h1>This my HTML program</h1>
    <h2>This is my HTML program</h2>
    <h3>THis is my HTML Program</h3>
    <h4>This is my HTML program</h4>
    <h5>This is my HTML program</h5>
    <h6>THis is my HTML Program</h6>
</body>
</html>
